<div class="box" id="login">
    <div class="login-header">
        <h2 th:text="#{cas.login.pagetitle}"></h2>
        <span class="fa-stack fa-2x hidden-xs">
          <i class="fa fa-circle fa-stack-2x"></i>
          <i class="fa fa-lock fa-stack-1x fa-inverse"></i>
        </span>
    </div>


     <form method="post" id="fm1" th:object="${credential}">

        <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
            <span th:each="err : ${#fields.errors('*')}" th:utext="${err}"/>
        </div>

        <h2 th:utext="#{ria.MID.instructions}"></h2>

        <section class="row">
            <label for="username" th:utext="#{ria.welcome.label.netid}"/>
                <input class="required"
                       id="mobileNumber"
                       size="25"
                       tabindex="1"
                       type="text"
                       th:field="*{mobileNumber}"
                       th:accesskey="#{ria.welcome.label.netid.accesskey}"
                       autocomplete="off"/>
        </section>
        <section class="row">
            <label for="password" th:utext="#{ria.welcome.label.password}"/>
            
            <div>
                <input class="required"
                       id="personalCode"
                       size="25"
                       tabindex="2"
                       type="text"
                       th:accesskey="#{ria.welcome.label.password.accesskey}"
                       th:field="*{personalCode}"
                       autocomplete="off"/>
            </div>
        </section>

        
        <section class="row" th:if="${recaptchaSiteKey}">
            <div class="g-recaptcha" th:attr="data-sitekey=${recaptchaSiteKey}"/>
        </section>

        <section class="row btn-row">
            <input type="hidden" name="execution" th:value="${flowExecutionKey}"/>
            <input type="hidden" name="_eventId" value="submit"/>
            <input type="hidden" name="geolocation"/>

            <input class="btn btn-submit btn-block"
                   name="submit"
                   accesskey="l"
                   th:value="#{screen.welcome.button.login}"
                   tabindex="6"
                   type="submit"/>
        </section>
    </form>


    <script type="text/javascript" th:inline="javascript">
        var i = [[#{screen.welcome.button.loginwip}]]
        $("#fm1").submit(function() {
            $(":submit").attr("disabled", true);
            $(":submit").attr("value", i);
            return true;
        });
    </script>
    <div th:replace="fragments/loginsidebar"/>
</div>
