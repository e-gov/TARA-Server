<div class="c-header-bar" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <p th:text="#{label.header.slogan}">Slogan</p>
            <ul class="c-lang-list" th:if="not ${hideHeaderLanguageSelection}">
                <li class="c-lang-list__item" th:if="${@taraProperties.isNotLocale('et', #locale)}">
                    <a class="c-lang-list__link" th:href="${@taraProperties.getLocaleUrl('et')}" th:text="#{label.header.et}">EESTI</a>
                </li>
                <li class="c-lang-list__item" th:if="${@taraProperties.isNotLocale('en', #locale)}">
                    <a class="c-lang-list__link" th:href="${@taraProperties.getLocaleUrl('en')}" th:text="#{label.header.en}">ENGLISH</a>
                </li>
                <li class="c-lang-list__item" th:if="${@taraProperties.isNotLocale('ru', #locale)}">
                    <a class="c-lang-list__link" th:href="${@taraProperties.getLocaleUrl('ru')}" th:text="#{label.header.ru}">РУССКИЙ</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<header class="c-header" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="container">
        <h1 class="c-header__logo">
            <a class="c-header__logo-link" th:href="${@taraProperties.getBackUrl(session.pac4jRequestedUrl, #locale)}">
                <img th:src="#{logo.header.tara}" th:alt="#{label.header.title}">
                <span class="sr-only" th:text="#{label.header.title}"></span>
            </a>
        </h1>
    </div>
</header>
