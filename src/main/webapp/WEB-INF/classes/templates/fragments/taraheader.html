<header>
    <div class="header-bar">
        <div class="container">
            <!-- <button type="button" name="button">Ligipääsetavus</button> -->
            <div class="pull-right">
                <a th:if="${@taraProperties.isNotLocale('ru', #locale)}" th:href="${@taraProperties.getLocaleUrl('ru')}" th:text="#{label.ru.name}"></a>
                <a th:if="${@taraProperties.isNotLocale('en', #locale)}" th:href="${@taraProperties.getLocaleUrl('en')}" th:text="#{label.en.name}"></a>
                <a th:if="${@taraProperties.isNotLocale('et', #locale)}" th:href="${@taraProperties.getLocaleUrl('et')}" th:text="#{label.et.name}"></a>
            </div>
        </div>
    </div>
    <div class="logo-bar">
        <div class="container">
            <div class="row white">
                <a th:href="${@taraProperties.getBackUrl(session.pac4jRequestedUrl, #locale)}">
                    <div class="col-md-3 col-sm-3">
                        <div class="tara-logo img-responsive"></div>
                    </div>
                </a>
                <div class="col-md-9 col-sm-9 text-right">
                    <p th:text="#{label.tara}"></p>
                </div>
            </div>
        </div>
    </div>
</header>
