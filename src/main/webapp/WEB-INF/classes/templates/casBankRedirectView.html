<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="#{label.ria.title}"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/font-awesome.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link href="css/font-roboto.css" rel="stylesheet">
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon"/>
    <script type="text/javascript" src="/js/form-redirect.js"></script>
    <![endif]-->
</head>
<div th:replace="fragments/taraheader" th:remove="tag">Header</div>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="container">
        <div class="info-block method-block text-center">
            <div class="row">
                <i class="fa fa-external-link fa-5x"></i>
                <h2 th:text="#{label.bank.redirect.info}"></h2>
                <br>
                <p></p>
                <br>
                <br>
                <noscript><p th:text="#{label.bank.redirect.nojavascript}"></p></noscript>
            </div>
        </div>
        <form id="authenticationRedirectForm" method="post" th:action="${url}" th:inline="text">
            <div>[(${packet.html()})]</div>
            <noscript>
                <input type="submit" th:value="#{label.bank.redirect.nojavascript.submit}">
            </noscript>
        </form>
    </div>
    <div th:replace="fragments/tarafooter" th:remove="tag">Footer</div>
</div>
</body>
</html>
