<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout" th:with="hideHeaderLanguageSelection=true">
<head th:replace="~{fragments/head}"></head>
<body class="is-mobile-subview" th:attr="data-check-form-refresh-rate=(${@environment.getProperty('smart-id.pin-querying-refresh-rate')} ?: '3000')">
<div layout:fragment="content" th:with="hideHeaderLanguageSelection=true" th:remove="tag">
    <div class="container">
        <div class="c-tab-login">
            <div class="c-tab-login__header hide-in-desktop">
                <ul class="c-tab-login__nav">
                    <li th:replace="~{fragments/logintabs :: nav_default(tab_id = 'smart-id', static = true)}"></li>
                </ul>
            </div>
            <div class="c-tab-login__main">
                <div layout:include="~{fragments/logintabs :: content(tab_id = 'smart-id', instruction = 'instruction-check', static = true)}" th:remove="tag">
                    <form id="authenticationCheckForm" method="post" class="c-form" layout:fragment="login-form-content">
                        <p th:text="#{label.common.controlCode}">Control code:</p>
                        <p class="control-code" th:text="${smartIdVerificationCode}"></p>
                        <a class="c-btn c-btn--cancel c-btn--from-link" th:href="${session.pac4jRequestedUrl}" th:text="#{label.common.cancel}">Cancel</a>
                        <input type="hidden" name="execution" th:value="${flowExecutionKey}"/>
                        <input type="hidden" id="_eventId" name="_eventId" value="check"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <p class="link-back-mobile" xmlns:th="http://www.w3.org/1999/xhtml">
        <a th:href="${@taraProperties.getHomeUrl()}" th:text="#{label.common.home}">Home</a>
    </p>
    <svg aria-hidden="true" class="c-inline-svg__hidden" version="1.1" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

</div>
</body>
</html>
