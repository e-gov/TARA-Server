<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.springframework.org/schema/webflow"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="#{label.ria.title}"></title>
    <!-- Main CSS file -->
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/font-awesome.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link href="css/font-roboto.css" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon"/>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="/js/html5shiv.js"></script>
    <script src="/js/respond.min.js"></script>
    <![endif]-->
</head>
<div th:replace="fragments/taraheader" th:remove="tag">Header</div>

<body th:attr="data-check-form-refresh-rate=(${@environment.getProperty('smart-id.pin-querying-refresh-rate')} ?: '3000')">
    <div layout:fragment="content" th:remove="tag">
        <div class="container">
            <a th:href="${session.pac4jRequestedUrl}" class="text-black back-link icon-link">
                <i class="fa fa-chevron-left fa-fw"></i><span th:text="#{label.back}" th:remove="tag"></span>
            </a>
            <div class="info-block method-block text-center">
                <div class="row">
                    <form id="authenticationCheckForm" method="post">
                        <p th:text="#{label.smartId.check}"></p>
                        <h1 th:text="${smartIdVerificationCode}"></h1>
                        <input type="hidden" name="execution" th:value="${flowExecutionKey}"/>
                        <input type="hidden" id="_eventId" name="_eventId" value="check"/>
                    </form>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="/js/jquery.min.js"></script>
        <script type="text/javascript" src="/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/js/form-check.js"></script>
        <div th:replace="fragments/tarafooter" th:remove="tag">Footer</div>
    </div>
</body>
</html>
