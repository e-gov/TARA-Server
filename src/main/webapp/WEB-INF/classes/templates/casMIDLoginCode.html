<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="#{label.ria.title}"></title>
    <!-- Main CSS file -->
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/font-awesome.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon"/>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<div th:replace="fragments/taraheader" th:remove="tag">Header</div>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="container">
        <a th:href="${session.pac4jRequestedUrl}" class="text-black row icon-link">
            <i class="fa fa-chevron-left fa-fw"></i><span th:text="#{label.back}" th:remove="tag"></span>
        </a>
        <div class="info-block method-block text-center">
            <div class="row">
                <form id="mobileIdCheckForm" method="post">
                    <p th:text="#{label.mid.check}"></p>
                    <h1 th:text="${mobileChallenge}"></h1>
                    <p></p>
                    <input type="hidden" id="moblang" name="moblang" th:value="${lang}">
                    <!--input type="hidden" name="lt" th:value="${loginTicket}"/-->
                    <input type="hidden" name="execution" th:value="${flowExecutionKey}"/>
                    <input type="hidden" id="_eventId" name="_eventId" value="check"/>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            setTimeout(function () {
                $("#mobileIdCheckForm").submit();
            }, 5000);

        });
    </script>
    <div th:replace="fragments/tarafooter" th:remove="tag">Footer</div>
</div>
</body>
</html>
