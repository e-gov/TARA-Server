label.mobile-id.instruction=Для входа необходим действующий договор об услуге Mobiil-ID. Чтобы войти посредством Mobiil-ID, введите в графу свой личный идентификационный номер и номер мобильного телефона. После этого на Ваш номер мобильного телефона будет отправлено контрольное сообщение.
